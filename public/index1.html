<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First</title>
</head>
<body>
  <h1>This is just a Demo Page</h1>
  <button id="btn1">Fetch Data</button>

  <div id='jsonData'></div>
</body>
<script>
  const getBtn = document.getElementById('btn1');
 const url = 'http://localhost:3000/data/info';
  getBtn.addEventListener('click',async()=>{

    try{
      const response = await fetch(url);
      const data = await response.json()
      // console.log(data);
      

      //using ul element 

      let ulElement = "<ul>"

        data.forEach(element => {
          ulElement +="<li>"+element.name+":"+element.study+":"+element.subject+"</li>";
          
        });
           ulElement += "</ul>"

           console.log(ulElement);
      document.getElementById("jsonData").innerHTML = ulElement;

    }
    catch(err){
      console.log(err)

    }
   
  } )
</script>
</html>
